#HelpScreen
titleLabelHelpScreenIDJR=Ajuda
helpTextHelpScreenIDJR.page1=Conexo e Configura\u00E7\u00E3o\n\n\
  Antes de entrar em uma partida, personalize o seu perfil inserindo o seu nome e definindo o nmero total de jogadores na partida (entre 3 e 5). Depois de fazer essas configura\u00E7\u00F5es, a tela de conex\u00E3o apresentar uma lista de partidas dispon\u00EDveis. Cada partida exibe informa\u00E7\u00F5es como o nmero de jogadores j\u00E1 conectados ou se bots ou a opo "Espio" esto ativados. Se voc\u00EA tiver prefer\u00EAncias espec\u00EDficas, use os filtros para encontrar uma partida que atenda \u00E0s suas expectativas. Basta selecionar a partida desejada para se conectar.
helpTextHelpScreenIDJR.page2=Tela de jogo e Fim da partida\n\n\
  Durante a partida, o tablet ajudar voc\u00EA a acompanhar o progresso. Na parte inferior da tela, voc\u00EA encontrar sua m\u00E3o com todas as suas cartas meteorol\u00F3gicas. Uma fun\u00E7\u00E3o de organiza\u00E7\u00E3o est\u00E1 dispon\u00EDvel para facilitar o gerenciamento das cartas. No centro, voc\u00EA pode consultar informa\u00E7\u00F5es essenciais, como o n\u00FAmero de cartas de bias restantes, a carta de mar recebida e sua pontua\u00E7\u00E3o atual. Na parte superior da tela, instru\u00E7\u00F5es guiam suas a\u00E7\u00F5es e decis\u00F5es estrat\u00E9gicas.\n\n\
  Ao final da partida, uma tela de resumo exibir sua posi\u00E7\u00E3o no ranking, sua pontua\u00E7\u00E3o total e o n\u00FAmero de bias perdidas. Essa tela permite avaliar seu desempenho e planejar estrat\u00E9gias para a pr\u00F3xima partida.

