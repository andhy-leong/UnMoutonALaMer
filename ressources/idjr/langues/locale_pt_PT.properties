#HelpScreenPPTI
titleLabelHelpScreenPPTI=Regras
helpTextHelpScreenPPTI.page1=Configura\u00E7\u00E3o e Conex\u00E3o\n\n\
  Para come\u00E7ar uma partida, configure-a de acordo com suas prefer\u00EAncias. D\u00EA um nome \u00E0 partida para personaliz\u00E1-la. Em seguida, escolha quantos jogadores participar\u00E3o (entre 3 e 5) e quantos ser\u00E3o jogadores reais ou bots. Ajuste a velocidade do jogo conforme o seu n\u00EDvel: uma velocidade lenta para ter mais tempo ou r\u00E1pida para partidas din\u00E2micas. Se quiser adicionar uma dimens\u00E3o estrat\u00E9gica, ative a op\u00E7\u00E3o "Espio permitido".\n\n\
  Em alguns casos, uma tela tamb\u00E9m permitir que voc\u00EA defina o n\u00EDvel dos bots (Baixo, M\u00E9dio ou Especialista) e seus nomes. Depois de concluir essas configura\u00E7\u00F5es, v\u00E1 para a tela de conex\u00E3o para receber os jogadores. Quando um jogador tentar entrar na partida, voc\u00EA pode aceitar ou recusar o pedido. Ap\u00F3s aceitar os participantes, determine a ordem de jogo para organizar o andamento da partida.
helpTextHelpScreenPPTI.page2=Posicionamento e Cores dos jogadores\n\n\
  Depois que a partida for configurada, os jogadores podem escolher sua posi\u00E7\u00E3o e cor. Cada jogador tem um pe\u00E3o inicialmente posicionado no centro da tela. Para se posicionar, basta arrastar o pe\u00E3o para uma \u00E1rea ao redor da tela. Uma vez posicionado, o jogador pode selecionar uma cor para o pe\u00E3o, facilitando a identifica\u00E7\u00E3o ao longo da partida. Essa etapa garante que todos tenham seu lugar e evita confus\u00F5es.
helpTextHelpScreenPPTI.page3=Tela de jogo e Fim da partida\n\n\
  A tela de jogo \u00E9 o centro da experi\u00EAncia. Cada jogador tem uma \u00E1rea dedicada onde pode verificar suas cartas de bias restantes, cartas meteorol\u00F3gicas, a carta de mar recebida e sua pilha de descarte. Duas cartas de mar s\u00E3o sorteadas e ficam vis\u00EDveis no centro da tela.\n\n\
Resumo das regras:\n\n\
1. No in\u00EDcio de cada rodada, duas cartas de mar s\u00E3o sorteadas com a face para cima.\n\
2. Cada jogador escolhe uma carta meteorol\u00F3gica de sua m\u00E3o e a coloca virada para baixo na mesa.\n\
3. Depois que todas as cartas forem colocadas, elas s\u00E3o reveladas simultaneamente. O jogador que jogou a carta meteorol\u00F3gica mais alta pega a carta de mar mais baixa, e assim por diante.\n\
4. As cartas de mar obtidas s\u00E3o colocadas na frente dos jogadores, formando uma pilha. Se um jogador j\u00E1 tiver uma carta de mar, a nova ser\u00E1 colocada sobre a anterior.\n\
5. O jogador com a carta de mar mais alta perde uma bia. Em caso de empate, os jogadores empatados perdem uma bia cada um.\n\n\
Quando todas as rodadas forem conclu\u00EDdas, uma tela de resumo mostrar as classifica\u00E7\u00F5es finais, as pontua\u00E7\u00F5es e as bias restantes de cada jogador. Voc\u00EA pode escolher jogar novamente com as mesmas configura\u00E7\u00F5es ou retornar ao menu principal.

