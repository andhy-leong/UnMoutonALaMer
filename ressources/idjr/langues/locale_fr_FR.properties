#HelpScreenPPTI
titleLabelHelpScreenPPTI=R\u00E8gles
helpTextHelpScreenPPTI.page1=Param\u00E8trage et Connexion\n\n\
  Pour commencer une partie, configurez-la selon vos pr\u00E9f\u00E9rences. Donnez un nom \u00E0 la partie pour la personnaliser. Choisissez ensuite combien de joueurs participeront (entre 3 et 5) et combien seront des participants r\u00E9els ou des bots. Ajustez la vitesse du jeu pour qu?elle corresponde \u00E0 votre niveau : une vitesse lente pour prendre votre temps, ou rapide pour des parties dynamiques. Si vous souhaitez ajouter une dimension strat\u00E9gique, activez l?option "Espion autoris\u00E9".\n\n\
  Dans certains cas, un \u00E9cran vous permettra \u00E9galement de d\u00E9finir le niveau des bots (Faible, Moyen ou Expert) et leur nom. Une fois ces r\u00E9glages effectu\u00E9s, passez \u00E0 l?\u00E9cran de connexion pour accueillir les joueurs. Lorsqu?un joueur tente de rejoindre la partie, vous pouvez accepter ou refuser sa demande. Apr\u00E8s avoir accept\u00E9 les participants, d\u00E9terminez leur ordre de jeu pour organiser le d\u00E9roulement de la partie.
helpTextHelpScreenPPTI.page2=Placement et Couleurs des joueurs\n\n\
  Une fois la partie configur\u00E9e, les joueurs peuvent choisir leur emplacement et leur couleur. Chaque joueur dispose d?un pion positionn\u00E9 au centre de l?\u00E9cran. Pour s?installer, il suffit de glisser son pion vers une zone autour de l?\u00E9cran. Une fois plac\u00E9, le joueur peut s\u00E9lectionner une couleur pour son pion afin d?\u00EAtre facilement identifiable tout au long de la partie. Cette \u00E9tape garantit que chacun a sa place et permet d?\u00E9viter toute confusion.
helpTextHelpScreenPPTI.page3=\u00C9cran de jeu et Fin de partie\n\n\
  L?\u00E9cran de jeu est au c?ur de l?exp\u00E9rience. Chaque joueur poss\u00E8de une zone d\u00E9di\u00E9e o\u00F9 il peut consulter ses cartes bou\u00E9es restantes, ses cartes m\u00E9t\u00E9os, la carte mar\u00E9e re\u00E7ue et sa pile de d\u00E9fausse. Deux cartes mar\u00E9es sont tir\u00E9es et visibles au centre de l?\u00E9cran.\n\n\
  R\u00E9sum\u00E9 des r\u00E8gles :\n\n\
  1. Deux cartes mar\u00E9es sont tir\u00E9es face visible au d\u00E9but de chaque manche.\n\
  2. Chaque joueur s\u00E9lectionne une carte m\u00E9t\u00E9o de sa main et la place face cach\u00E9e sur la table.\n\
  3. Une fois toutes les cartes pos\u00E9es, elles sont retourn\u00E9es simultan\u00E9ment. Le joueur ayant jou\u00E9 la carte m\u00E9t\u00E9o la plus \u00E9lev\u00E9e prend la carte mar\u00E9e la plus basse, et ainsi de suite.\n\
  4. Les cartes mar\u00E9es prises sont plac\u00E9es devant les joueurs, formant une pile. Si un joueur poss\u00E8de d\u00E9j\u00E0 une carte mar\u00E9e, il superpose la nouvelle sur l?ancienne.\n\
  5. Le joueur avec la carte mar\u00E9e la plus \u00E9lev\u00E9e perd une bou\u00E9e. En cas d?\u00E9galit\u00E9, les deux joueurs concern\u00E9s perdent une bou\u00E9e.\n\n\
  Lorsque toutes les manches sont termin\u00E9es, un \u00E9cran r\u00E9capitulatif affiche le classement final, les scores et les bou\u00E9es restantes de chaque joueur. Vous pouvez alors choisir de rejouer avec les m\u00EAmes param\u00E8tres ou revenir au menu principal.

