#HelpScreen
titleLabelHelpScreenIDJR=Aide
helpTextHelpScreenIDJR.page1=Connexion et Param\u00E8trage\n\n\
  Avant de rejoindre une partie, personnalisez votre profil en entrant votre nom et en d\u00E9finissant le nombre total de joueurs dans la partie (entre 3 et 5). Une fois ces r\u00E9glages effectu\u00E9s, l?\u00E9cran de connexion vous pr\u00E9sente une liste de parties disponibles. Chaque partie affiche des informations comme le nombre de joueurs d\u00E9j\u00E0 connect\u00E9s ou si des bots ou l?option "Espion" sont activ\u00E9s. Si vous avez des pr\u00E9f\u00E9rences sp\u00E9cifiques, utilisez les filtres pour trouver une partie qui correspond \u00E0 vos attentes. S\u00E9lectionnez simplement la partie de votre choix pour vous y connecter.
helpTextHelpScreenIDJR.page2=\u00C9cran de jeu et Fin de partie\n\n\
  Pendant la partie, votre tablette vous aide \u00E0 suivre votre progression. En bas de l?\u00E9cran, vous trouvez votre main avec toutes vos cartes m\u00E9t\u00E9os. Une fonction de tri est disponible pour organiser vos cartes facilement. Au centre, vous pouvez consulter des informations essentielles telles que le nombre de cartes bou\u00E9es restantes, la carte mar\u00E9e re\u00E7ue et votre score actuel. En haut de l?\u00E9cran, des consignes vous guident dans vos actions et choix strat\u00E9giques.\n\n\
  \u00C0 la fin de la partie, un r\u00E9capitulatif s?affiche avec votre position dans le classement, votre score total et le nombre de bou\u00E9es perdues. Cet \u00E9cran vous permet d?\u00E9valuer vos performances et de pr\u00E9parer vos strat\u00E9gies pour la prochaine partie. 

