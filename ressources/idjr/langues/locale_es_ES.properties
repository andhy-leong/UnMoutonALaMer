#HelpScreen
titleLabelHelpScreenIDJR=Ayuda
helpTextHelpScreenIDJR.page1=Conexin y Configuraci\u00F3n\n\n\
  Antes de unirte a una partida, personaliza tu perfil ingresando tu nombre y definiendo el nmero total de jugadores en la partida (entre 3 y 5). Una vez realizados estos ajustes, la pantalla de conexin te presentar una lista de partidas disponibles. Cada partida muestra informacin como el nmero de jugadores ya conectados o si hay bots o si la opcin "Espa" est activada. Si tienes preferencias especficas, utiliza los filtros para encontrar una partida que se ajuste a tus expectativas. Simplemente selecciona la partida de tu eleccin para unirte a ella.
helpTextHelpScreenIDJR.page2=Pantalla de juego y Fin de la partida\n\n\
  Durante la partida, tu tableta te ayudar a seguir tu progreso. En la parte inferior de la pantalla, encontrars tu mano con todas tus cartas meteorol\u00F3gicas. Una funcin de ordenamiento est disponible para organizar tus cartas f\u00E1cilmente. En el centro, puedes consultar informacin esencial como el nmero de cartas de boyas restantes, la carta de marea recibida y tu puntuacin actual. En la parte superior de la pantalla, las instrucciones te guiarn en tus acciones y decisiones estrat\u00E9gicas.\n\n\
  Al final de la partida, aparecer un resumen con tu posicin en el ranking, tu puntuacin total y el nmero de boyas perdidas. Esta pantalla te permitir evaluar tu desempeo y preparar tus estrategias para la prxima partida.

