#HelpScreenPPTI
titleLabelHelpScreenPPTI=Regeln
helpTextHelpScreenPPTI.page1=Einrichtung und Verbindung\n\n\
  Um ein Spiel zu starten, passen Sie es nach Ihren W\u00FCnschen an. Geben Sie dem Spiel einen Namen, um es zu personalisieren. Entscheiden Sie dann, wie viele Spieler teilnehmen werden (zwischen 3 und 5) und wie viele davon echte Spieler oder Bots sein sollen. Passen Sie die Spielgeschwindigkeit an Ihr K\u00F6nnen an: eine langsamere Geschwindigkeit f\u00FCr ein entspanntes Spiel oder eine schnellere Geschwindigkeit f\u00FCr dynamische Runden. Wenn Sie eine strategische Komponente hinzuf\u00FCgen m\u00F6chten, aktivieren Sie die Option ?Spion erlaubt?.\n\n\
  In manchen F\u00E4llen k\u00F6nnen Sie auf einem Bildschirm auch den Schwierigkeitsgrad der Bots (Niedrig, Mittel oder Experte) und deren Namen festlegen. Nach Abschluss dieser Einstellungen wechseln Sie zum Verbindungsbildschirm, um Spieler willkommen zu hei\u00DFen. Wenn ein Spieler versucht, dem Spiel beizutreten, k\u00F6nnen Sie seine Anfrage annehmen oder ablehnen. Nachdem Sie die Teilnehmer akzeptiert haben, legen Sie ihre Spielreihenfolge fest, um den Ablauf zu organisieren.
helpTextHelpScreenPPTI.page2=Spielerplatzierung und Farben\n\n\
  Nachdem das Spiel eingerichtet ist, k\u00F6nnen die Spieler ihre Positionen und Farben ausw\u00E4hlen. Jeder Spieler hat eine Spielfigur, die zun\u00E4chst in der Mitte des Bildschirms platziert ist. Um sich zu positionieren, ziehen Sie die Spielfigur einfach in einen Bereich um den Bildschirm herum. Sobald die Spielfigur positioniert ist, kann der Spieler eine Farbe ausw\u00E4hlen, um w\u00E4hrend des Spiels leicht erkennbar zu sein. Dieser Schritt stellt sicher, dass jeder seinen Platz hat und Verwechslungen vermieden werden.
helpTextHelpScreenPPTI.page3=Spielbildschirm und Spielende\n\n\
  Der Spielbildschirm ist das Herzst\u00FCck des Erlebnisses. Jeder Spieler hat einen eigenen Bereich, in dem er seine verbleibenden Bojenkarten, Wetterkarten, die erhaltene Gezeitenkarte und seinen Ablagestapel einsehen kann. Zwei Gezeitenkarten werden gezogen und sind in der Mitte des Bildschirms sichtbar.\n\n\
Spielregeln im \u00DCberblick:\n\n\
1. Zu Beginn jeder Runde werden zwei Gezeitenkarten offen gezogen.\n\
2. Jeder Spieler w\u00E4hlt eine Wetterkarte aus seiner Hand und legt sie verdeckt auf den Tisch.\n\
3. Sobald alle Karten gelegt sind, werden sie gleichzeitig aufgedeckt. Der Spieler mit der h\u00F6chsten Wetterkarte nimmt die niedrigste Gezeitenkarte und so weiter.\n\
4. Die erhaltenen Gezeitenkarten werden vor den Spielern gestapelt. Hat ein Spieler bereits eine Gezeitenkarte, wird die neue Karte auf die alte gestapelt.\n\
5. Der Spieler mit der h\u00F6chsten Gezeitenkarte verliert eine Boje. Bei einem Gleichstand verlieren die betroffenen Spieler jeweils eine Boje.\n\n\
Nach Abschluss aller Runden zeigt ein Zusammenfassungsbildschirm die Endplatzierungen, Punktzahlen und verbleibenden Bojen der Spieler an. Sie k\u00F6nnen dann w\u00E4hlen, ob Sie mit denselben Einstellungen erneut spielen oder zum Hauptmen\u00FC zur\u00FCckkehren m\u00F6chten.

