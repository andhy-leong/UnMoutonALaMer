#HelpScreen
titleLabelHelpScreenIDJR=Hilfe
helpTextHelpScreenIDJR.page1=Verbindung und Einstellungen\n\n\
  Bevor Sie einem Spiel beitreten, personalisieren Sie Ihr Profil, indem Sie Ihren Namen eingeben und die Gesamtanzahl der Spieler in der Partie festlegen (zwischen 3 und 5). Nachdem Sie diese Einstellungen vorgenommen haben, zeigt der Verbindungsbildschirm eine Liste verf\u00FCgbarer Spiele an. Jedes Spiel zeigt Informationen wie die Anzahl der bereits verbundenen Spieler oder ob Bots oder die Option "Spion" aktiviert sind. Wenn Sie bestimmte Pr\u00E4ferenzen haben, verwenden Sie die Filter, um ein Spiel zu finden, das Ihren Erwartungen entspricht. W\u00E4hlen Sie einfach das gew\u00FCnschte Spiel aus, um sich zu verbinden.
helpTextHelpScreenIDJR.page2=Spielbildschirm und Spielende\n\n\
  W\u00E4hrend des Spiels hilft Ihnen das Tablet, Ihren Fortschritt zu verfolgen. Am unteren Bildschirmrand finden Sie Ihre Hand mit allen Ihren Wetterkarten. Eine Sortierfunktion steht zur Verf\u00FCgung, um Ihre Karten einfach zu organisieren. In der Mitte k\u00F6nnen Sie wichtige Informationen wie die verbleibenden Rettungsringe, die erhaltene Gezeitenkarte und Ihren aktuellen Punktestand einsehen. Am oberen Bildschirmrand leiten Sie Anweisungen durch Ihre Aktionen und strategischen Entscheidungen.\n\n\
  Am Ende des Spiels zeigt ein Zusammenfassungsbildschirm Ihre Platzierung in der Rangliste, Ihre Gesamtpunktzahl und die Anzahl der verlorenen Rettungsringe. Dieser Bildschirm erm\u00F6glicht es Ihnen, Ihre Leistung zu bewerten und Strategien f\u00FCr das n\u00E4chste Spiel zu planen.


