#HelpScreenPPTI
titleLabelHelpScreenPPTI=Reglas
helpTextHelpScreenPPTI.page1=Configuración y Conexión\n\n\
  Para comenzar una partida, configúrala según tus preferencias. Dale un nombre a la partida para personalizarla. Luego, decide cuántos jugadores participarán (entre 3 y 5) y cuántos serán jugadores reales o bots. Ajusta la velocidad del juego para que se adapte a tu nivel: una velocidad lenta para tomarte tu tiempo, o rápida para partidas dinámicas. Si deseas añadir una dimensión estratégica, activa la opción "Espía permitido".\n\n\
  En algunos casos, una pantalla también te permitirá establecer el nivel de los bots (Bajo, Medio o Experto) y sus nombres. Una vez realizados estos ajustes, pasa a la pantalla de conexión para recibir a los jugadores. Cuando un jugador intente unirse a la partida, puedes aceptar o rechazar su solicitud. Tras aceptar a los participantes, determina el orden de juego para organizar el desarrollo de la partida.
helpTextHelpScreenPPTI.page2=Colocación de jugadores y Colores\n\n\
  Una vez configurada la partida, los jugadores pueden elegir su posición y su color. Cada jugador tiene una ficha situada inicialmente en el centro de la pantalla. Para colocarse, simplemente arrastra su ficha a una zona alrededor de la pantalla. Una vez colocada, el jugador puede seleccionar un color para su ficha y ser fácilmente identificable durante toda la partida. Este paso asegura que todos tengan su lugar y evita confusiones.
helpTextHelpScreenPPTI.page3=Pantalla de juego y Fin de la partida\n\n\
  La pantalla de juego es el núcleo de la experiencia. Cada jugador tiene un área dedicada donde puede consultar sus cartas de boyas restantes, cartas meteorológicas, la carta de marea recibida y su pila de descartes. Dos cartas de marea se roban y son visibles en el centro de la pantalla.\n\n\
Resumen de las reglas:\n\n\
1. Al inicio de cada ronda, se roban dos cartas de marea boca arriba.\n\
2. Cada jugador selecciona una carta meteorológica de su mano y la coloca boca abajo sobre la mesa.\n\
3. Una vez colocadas todas las cartas, se revelan simultáneamente. El jugador que haya jugado la carta meteorológica más alta toma la carta de marea más baja, y así sucesivamente.\n\
4. Las cartas de marea tomadas se colocan frente a los jugadores, formando una pila. Si un jugador ya tiene una carta de marea, la nueva se superpone a la anterior.\n\
4. El jugador con la carta de marea más alta pierde una boya. En caso de empate, los jugadores empatados pierden una boya cada uno.\n\n\
Cuando se completan todas las rondas, una pantalla de resumen muestra las clasificaciones finales, las puntuaciones y las boyas restantes de cada jugador. Luego puedes elegir volver a jugar con los mismos ajustes o regresar al menú principal.

