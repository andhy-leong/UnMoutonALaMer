#HelpScreen
titleLabelHelpScreenIDJR=Ayuda
helpTextHelpScreenIDJR.page1=Conexión y Configuración\n\n\
  Antes de unirte a una partida, personaliza tu perfil ingresando tu nombre y definiendo el número total de jugadores en la partida (entre 3 y 5). Una vez realizados estos ajustes, la pantalla de conexión te presentará una lista de partidas disponibles. Cada partida muestra información como el número de jugadores ya conectados o si hay bots o si la opción "Espía" está activada. Si tienes preferencias específicas, utiliza los filtros para encontrar una partida que se ajuste a tus expectativas. Simplemente selecciona la partida de tu elección para unirte a ella.
helpTextHelpScreenIDJR.page2=Pantalla de juego y Fin de la partida\n\n\
  Durante la partida, tu tableta te ayudará a seguir tu progreso. En la parte inferior de la pantalla, encontrarás tu mano con todas tus cartas meteorológicas. Una función de ordenamiento está disponible para organizar tus cartas fácilmente. En el centro, puedes consultar información esencial como el número de cartas de boyas restantes, la carta de marea recibida y tu puntuación actual. En la parte superior de la pantalla, las instrucciones te guiarán en tus acciones y decisiones estratégicas.\n\n\
  Al final de la partida, aparecerá un resumen con tu posición en el ranking, tu puntuación total y el número de boyas perdidas. Esta pantalla te permitirá evaluar tu desempeño y preparar tus estrategias para la próxima partida.

