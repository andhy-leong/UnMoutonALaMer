#HelpScreenPPTI
titleLabelHelpScreenPPTI=Regras
helpTextHelpScreenPPTI.page1=Configuração e Conexão\n\n\
  Para começar uma partida, configure-a de acordo com suas preferências. Dê um nome à partida para personalizá-la. Em seguida, escolha quantos jogadores participarão (entre 3 e 5) e quantos serão jogadores reais ou bots. Ajuste a velocidade do jogo conforme o seu nível: uma velocidade lenta para ter mais tempo ou rápida para partidas dinâmicas. Se quiser adicionar uma dimensão estratégica, ative a opção "Espião permitido".\n\n\
  Em alguns casos, uma tela também permitirá que você defina o nível dos bots (Baixo, Médio ou Especialista) e seus nomes. Depois de concluir essas configurações, vá para a tela de conexão para receber os jogadores. Quando um jogador tentar entrar na partida, você pode aceitar ou recusar o pedido. Após aceitar os participantes, determine a ordem de jogo para organizar o andamento da partida.
helpTextHelpScreenPPTI.page2=Posicionamento e Cores dos jogadores\n\n\
  Depois que a partida for configurada, os jogadores podem escolher sua posição e cor. Cada jogador tem um peão inicialmente posicionado no centro da tela. Para se posicionar, basta arrastar o peão para uma área ao redor da tela. Uma vez posicionado, o jogador pode selecionar uma cor para o peão, facilitando a identificação ao longo da partida. Essa etapa garante que todos tenham seu lugar e evita confusões.
helpTextHelpScreenPPTI.page3=Tela de jogo e Fim da partida\n\n\
  A tela de jogo é o centro da experiência. Cada jogador tem uma área dedicada onde pode verificar suas cartas de bóias restantes, cartas meteorológicas, a carta de maré recebida e sua pilha de descarte. Duas cartas de maré são sorteadas e ficam visíveis no centro da tela.\n\n\
Resumo das regras:\n\n\
1. No início de cada rodada, duas cartas de maré são sorteadas com a face para cima.\n\
2. Cada jogador escolhe uma carta meteorológica de sua mão e a coloca virada para baixo na mesa.\n\
3. Depois que todas as cartas forem colocadas, elas são reveladas simultaneamente. O jogador que jogou a carta meteorológica mais alta pega a carta de maré mais baixa, e assim por diante.\n\
4. As cartas de maré obtidas são colocadas na frente dos jogadores, formando uma pilha. Se um jogador já tiver uma carta de maré, a nova será colocada sobre a anterior.\n\
5. O jogador com a carta de maré mais alta perde uma bóia. Em caso de empate, os jogadores empatados perdem uma bóia cada um.\n\n\
Quando todas as rodadas forem concluídas, uma tela de resumo mostrará as classificações finais, as pontuações e as bóias restantes de cada jogador. Você pode escolher jogar novamente com as mesmas configurações ou retornar ao menu principal.

