#HelpScreen
titleLabelHelpScreenIDJR=Ajuda
helpTextHelpScreenIDJR.page1=Conexão e Configuração\n\n\
  Antes de entrar em uma partida, personalize o seu perfil inserindo o seu nome e definindo o número total de jogadores na partida (entre 3 e 5). Depois de fazer essas configurações, a tela de conexão apresentará uma lista de partidas disponíveis. Cada partida exibe informações como o número de jogadores já conectados ou se bots ou a opção "Espião" estão ativados. Se você tiver preferências específicas, use os filtros para encontrar uma partida que atenda às suas expectativas. Basta selecionar a partida desejada para se conectar.
helpTextHelpScreenIDJR.page2=Tela de jogo e Fim da partida\n\n\
  Durante a partida, o tablet ajudará você a acompanhar o progresso. Na parte inferior da tela, você encontrará sua mão com todas as suas cartas meteorológicas. Uma função de organização está disponível para facilitar o gerenciamento das cartas. No centro, você pode consultar informações essenciais, como o número de cartas de bóias restantes, a carta de maré recebida e sua pontuação atual. Na parte superior da tela, instruções guiam suas ações e decisões estratégicas.\n\n\
  Ao final da partida, uma tela de resumo exibirá sua posição no ranking, sua pontuação total e o número de bóias perdidas. Essa tela permite avaliar seu desempenho e planejar estratégias para a próxima partida.

