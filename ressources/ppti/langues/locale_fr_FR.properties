#HelpScreen
titleLabelHelpScreenIDJR=Aide
helpTextHelpScreenIDJR.page1=Connexion et Paramétrage\n\n\
  Avant de rejoindre une partie, personnalisez votre profil en entrant votre nom et en définissant le nombre total de joueurs dans la partie (entre 3 et 5). Une fois ces réglages effectués, l?écran de connexion vous présente une liste de parties disponibles. Chaque partie affiche des informations comme le nombre de joueurs déjà connectés ou si des bots ou l?option "Espion" sont activés. Si vous avez des préférences spécifiques, utilisez les filtres pour trouver une partie qui correspond à vos attentes. Sélectionnez simplement la partie de votre choix pour vous y connecter.
helpTextHelpScreenIDJR.page2=Écran de jeu et Fin de partie\n\n\
  Pendant la partie, votre tablette vous aide à suivre votre progression. En bas de l?écran, vous trouvez votre main avec toutes vos cartes météos. Une fonction de tri est disponible pour organiser vos cartes facilement. Au centre, vous pouvez consulter des informations essentielles telles que le nombre de cartes bouées restantes, la carte marée reçue et votre score actuel. En haut de l?écran, des consignes vous guident dans vos actions et choix stratégiques.\n\n\
  À la fin de la partie, un récapitulatif s?affiche avec votre position dans le classement, votre score total et le nombre de bouées perdues. Cet écran vous permet d?évaluer vos performances et de préparer vos stratégies pour la prochaine partie. 

