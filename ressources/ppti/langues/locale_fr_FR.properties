#HelpScreenPPTI
titleLabelHelpScreenPPTI=R\u00E8gles
helpTextHelpScreenPPTI.page1=Paramétrage et Connexion\n\n\
  Pour commencer une partie, configurez-la selon vos préférences. Donnez un nom à la partie pour la personnaliser. Choisissez ensuite combien de joueurs participeront (entre 3 et 5) et combien seront des participants réels ou des bots. Ajustez la vitesse du jeu pour qu?elle corresponde à votre niveau : une vitesse lente pour prendre votre temps, ou rapide pour des parties dynamiques. Si vous souhaitez ajouter une dimension stratégique, activez l?option "Espion autorisé".\n\n\
  Dans certains cas, un écran vous permettra également de définir le niveau des bots (Faible, Moyen ou Expert) et leur nom. Une fois ces réglages effectués, passez à l?écran de connexion pour accueillir les joueurs. Lorsqu?un joueur tente de rejoindre la partie, vous pouvez accepter ou refuser sa demande. Après avoir accepté les participants, déterminez leur ordre de jeu pour organiser le déroulement de la partie.
helpTextHelpScreenPPTI.page2=Placement et Couleurs des joueurs\n\n\
  Une fois la partie configurée, les joueurs peuvent choisir leur emplacement et leur couleur. Chaque joueur dispose d?un pion positionné au centre de l?écran. Pour s?installer, il suffit de glisser son pion vers une zone autour de l?écran. Une fois placé, le joueur peut sélectionner une couleur pour son pion afin d?être facilement identifiable tout au long de la partie. Cette étape garantit que chacun a sa place et permet d?éviter toute confusion.
helpTextHelpScreenPPTI.page3=Écran de jeu et Fin de partie\n\n\
  L?écran de jeu est au c?ur de l?expérience. Chaque joueur possède une zone dédiée où il peut consulter ses cartes bouées restantes, ses cartes météos, la carte marée reçue et sa pile de défausse. Deux cartes marées sont tirées et visibles au centre de l?écran.\n\n\
  Résumé des règles :\n\n\
  1. Deux cartes marées sont tirées face visible au début de chaque manche.\n\
  2. Chaque joueur sélectionne une carte météo de sa main et la place face cachée sur la table.\n\
  3. Une fois toutes les cartes posées, elles sont retournées simultanément. Le joueur ayant joué la carte météo la plus élevée prend la carte marée la plus basse, et ainsi de suite.\n\
  4. Les cartes marées prises sont placées devant les joueurs, formant une pile. Si un joueur possède déjà une carte marée, il superpose la nouvelle sur l?ancienne.\n\
  5. Le joueur avec la carte marée la plus élevée perd une bouée. En cas d?égalité, les deux joueurs concernés perdent une bouée.\n\n\
  Lorsque toutes les manches sont terminées, un écran récapitulatif affiche le classement final, les scores et les bouées restantes de chaque joueur. Vous pouvez alors choisir de rejouer avec les mêmes paramètres ou revenir au menu principal.

