#HelpScreenPPTI
titleLabelHelpScreenPPTI=Regole
helpTextHelpScreenPPTI.page1=Configurazione e Connessione\n\n\
  Per iniziare una partita, personalizzala secondo le tue preferenze. Dai un nome alla partita per renderla unica. Poi, scegli quanti giocatori parteciperanno (tra 3 e 5) e quanti saranno giocatori reali o bot. Regola la velocità del gioco in base al tuo livello: una velocità lenta per giocare con calma o veloce per partite dinamiche. Se desideri aggiungere una dimensione strategica, attiva l'opzione "Spia consentita".\n\n\
  In alcuni casi, una schermata ti permetterà anche di definire il livello dei bot (Basso, Medio o Esperto) e i loro nomi. Una volta completate queste impostazioni, passa alla schermata di connessione per accogliere i giocatori. Quando un giocatore tenta di unirsi alla partita, puoi accettare o rifiutare la sua richiesta. Dopo aver accettato i partecipanti, determina l'ordine di gioco per organizzare lo svolgimento della partita.
helpTextHelpScreenPPTI.page2=Posizionamento e Colori dei giocatori\n\n\
  Una volta configurata la partita, i giocatori possono scegliere la loro posizione e il loro colore. Ogni giocatore ha una pedina inizialmente posizionata al centro dello schermo. Per posizionarsi, basta trascinare la pedina in un'area intorno allo schermo. Una volta posizionata, il giocatore può selezionare un colore per la pedina, in modo da essere facilmente riconoscibile durante tutta la partita. Questo passaggio garantisce che tutti abbiano il proprio posto ed evita confusione.
helpTextHelpScreenPPTI.page3=Schermata di gioco e Fine della partita\n\n\
  La schermata di gioco è il cuore dell'esperienza. Ogni giocatore ha un'area dedicata dove può consultare le proprie carte boa rimanenti, carte meteo, la carta marea ricevuta e la pila degli scarti. Al centro dello schermo vengono estratte e mostrate due carte marea.\n\n\
Riassunto delle regole:\n\n\
1. All'inizio di ogni round, vengono estratte due carte marea scoperte.\n\
2. Ogni giocatore sceglie una carta meteo dalla propria mano e la posiziona coperta sul tavolo.\n\
3. Una volta posizionate tutte le carte, vengono rivelate contemporaneamente. Il giocatore con la carta meteo più alta prende la carta marea più bassa, e così via.\n\
4. Le carte marea prese vengono posizionate davanti ai giocatori, formando una pila. Se un giocatore possiede già una carta marea, la nuova si sovrappone alla precedente.\n\
5. Il giocatore con la carta marea più alta perde una boa. In caso di pareggio, i giocatori interessati perdono una boa ciascuno.\n\n\
Al termine di tutti i round, una schermata riassuntiva mostra le classifiche finali, i punteggi e le boe rimanenti di ogni giocatore. Puoi quindi scegliere di rigiocare con le stesse impostazioni o tornare al menu principale.

