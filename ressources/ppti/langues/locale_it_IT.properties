#HelpScreen
titleLabelHelpScreenIDJR=Aiuto
helpTextHelpScreenIDJR.page1=Connessione e Impostazioni\n\n\
  Prima di unirti a una partita, personalizza il tuo profilo inserendo il tuo nome e impostando il numero totale di giocatori nella partita (tra 3 e 5). Dopo aver effettuato queste impostazioni, la schermata di connessione mostrerà un elenco delle partite disponibili. Ogni partita visualizza informazioni come il numero di giocatori già connessi o se i bot o l'opzione "Spia" sono attivi. Se hai preferenze specifiche, utilizza i filtri per trovare una partita che soddisfi le tue aspettative. Seleziona semplicemente la partita desiderata per connetterti.
helpTextHelpScreenIDJR.page2=Schermata di gioco e Fine partita\n\n\
  Durante la partita, il tablet ti aiuterà a seguire i tuoi progressi. Nella parte inferiore dello schermo trovi la tua mano con tutte le tue carte meteorologiche. È disponibile una funzione di ordinamento per organizzare facilmente le carte. Al centro puoi consultare informazioni essenziali come il numero di boe rimanenti, la carta marea ricevuta e il tuo punteggio attuale. Nella parte superiore dello schermo, delle istruzioni ti guidano nelle tue azioni e scelte strategiche.\n\n\
  Alla fine della partita, una schermata di riepilogo mostrerà la tua posizione nella classifica, il tuo punteggio totale e il numero di boe perse. Questa schermata ti permette di valutare le tue prestazioni e preparare le strategie per la prossima partita.

